
<div class="container" style="margin-top:2%;">
    <div class="alert alert-primary alert-dismissible fade show">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Welcome!!!</strong> Browsee and Enroll For Latest Courses trending in market.
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" *ngFor="let product of productArray">
            <div class="card">
                <div class="card-header bg-light">
                    <img src={{product.image}} class="card-img-top center">
                </div>    
                <div class="card-body">
                    <h3 class="text-center text-primary" style="color:#4d4d4d;">{{product.pname | uppercase}}</h3>
                    <p class="card-text" style="text-align:center;">{{product.desc}}</p>
                    <a type="button" class="btn btn-info btn-block">Buy Now</a>
                </div>
                <div class="card-footer bg-light" style="text-align: center;">
                    <h5 class="text-center">Cost: {{product.price | currency:'INR':true}}/- </h5></div>
            </div>
            <br><hr><br>
        </div>
        
    </div>
    
    
    </div>
